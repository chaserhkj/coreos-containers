set -g prefix C-b
set-window-option -g mouse on
set-window-option -g mode-keys vi
unbind-key C-b
bind-key C-b send-prefix
bind-key -n M-b send-prefix

set -g status-bg white

bind-key b new-window
bind-key C-x confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key r confirm-before -p "respawn-pane #P? (y/n)" "respawn-pane -k"

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

bind-key C-z send-keys C-b

bind-key | split-window -h
bind-key \\ split-window -v
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key -n M-h resize-pane -L
bind-key -n M-l resize-pane -R
bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U

bind-key C-g split-window \
  "$SHELL --login -i -c 'navi --print | head -n 1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

